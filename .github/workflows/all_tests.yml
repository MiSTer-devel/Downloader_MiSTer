name: All Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-python
    - run: |
        set -euo pipefail
        python3 -m pip install mypy
        mypy --check-untyped-defs src/__main__.py src/downloader > mypy_output.txt 2>&1 || true

        # Count errors
        TYPE_ERRORS=$(grep -c "error:" mypy_output.txt || echo "0")

        # Write summary header
        echo "**Type Check:** Found $TYPE_ERRORS type errors" >> $GITHUB_STEP_SUMMARY

        # Add error list with links
        if [ "$TYPE_ERRORS" -gt 0 ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          while IFS= read -r line; do
            if [[ $line =~ ^([^:]+):([0-9]+):[[:space:]]error:[[:space:]](.+)$ ]]; then
              file="${BASH_REMATCH[1]}"
              line_num="${BASH_REMATCH[2]}"
              message="${BASH_REMATCH[3]}"
              url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/blob/$GITHUB_SHA/$file#L$line_num"
              echo "- [\`$file:$line_num\`]($url): \`$message\`" >> $GITHUB_STEP_SUMMARY
            fi
          done < mypy_output.txt
        fi

        # Display full output in logs
        cat mypy_output.txt

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-python
    - name: Unit Tests
      run: cd src && python3 -m unittest discover -s test/unit

  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-python
    - name: Integration Tests
      run: cd src && python3 -m unittest discover -s test/integration

  system-quick-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-python
    - name: System Quick Tests
      run: cd src && python3 -m unittest discover -s test/system/quick -v

  system-slow-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-python
    - name: System Slow Tests
      run: cd src && python3 -m unittest discover -s test/system/slow -v

  launcher-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-python
    - name: Full Run Launcher Test
      run: ./downloader.sh
      env:
        DEBUG: true
        DEFAULT_BASE_PATH: ${{ runner.temp }}/downloader_test

  pc-launcher:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            python-cmd: python3
          - os: windows-latest
            python-cmd: python
          - os: macos-latest
            python-cmd: python

    steps:
    - uses: actions/checkout@v4

    - name: Full Run PC Launcher Test on ${{ matrix.os }}
      run: ${{ matrix.python-cmd }} src/pc_launcher.py
      env:
        PC_LAUNCHER_NO_WAIT: '1'
        DEBUG: true
