name: Pack PC Launcher

on:
  push:
    paths:
      - 'src/pc_launcher.py'
  workflow_dispatch:

jobs:
  pack:
    runs-on: ubuntu-20.04

    steps:

    - uses: actions/checkout@v2

    - name: Pack PC Launcher
      run: chmod +x .github/pack_pc_launcher.sh && ./.github/pack_pc_launcher.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
