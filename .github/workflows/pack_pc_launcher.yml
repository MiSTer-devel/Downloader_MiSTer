name: Pack PC Launcher

on:
  push:
    paths:
      - 'src/pc_launcher.py'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            python-cmd: python3
          - os: windows-latest
            python-cmd: python
          - os: macos-latest
            python-cmd: python

    steps:
    - uses: actions/checkout@v4

    - name: PC Launcher Test on ${{ matrix.os }}
      run: ${{ matrix.python-cmd }} src/pc_launcher.py
      env:
        DEFAULT_DB_ID: distribution_mister
        DEFAULT_DB_URL: ${{ github.workspace }}/src/test/system/fixtures/small_db_install/small_db_3.json
        DEBUG: true
        PC_LAUNCHER_NO_WAIT: '1'

  pack:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Pack PC Launcher
      run: |
        set -euo pipefail

        if ! gh release list | grep -q "latest" ; then
            gh release create "latest" || true
            sleep 15s
        fi

        cd src
        cp pc_launcher.py downloader_pc_launcher.py
        zip "MiSTer_Downloader_PC_Launcher.zip" downloader_pc_launcher.py
        gh release upload "latest" "MiSTer_Downloader_PC_Launcher.zip" --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
